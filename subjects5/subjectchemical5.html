<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Buttons</title>
    <style>
        .subject-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px;
            background-color:#20c997;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .subject-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<h1>SELECT SUBJECT</h1>
<body>
    <button class="subject-button" >Subject 1</button>
    <button class="subject-button" >Subject 2</button>
    <button class="subject-button" >Subject 3</button>
    <button class="subject-button" >Subject 4</button>
    <button class="subject-button" >Subject 5</button>
</body>
</html>
